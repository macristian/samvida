<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Samvida - Sua saude em primeiro lugar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <noscript>Você precisa ativar o JavaScript para o sistema funcionar</noscript>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Sistemas Importantes <i class="fa fa-database"></i></h3>
          </div>
          <div class="d-flex">
            <div class="card" style="width: 18rem; margin-right: 10px;">
              <img src="/laudo/assets/img/easylab.png" class="card-img-top" alt="Samvida">
              <div class="card-body">
                <h5 class="card-title">Samvida</h5>
                <p class="card-text">Sistema para cadastro de novos associados e emissão de carteirinha</p>
                <a href="/laudo/easylab/" class="btn btn-success">Continuar</a>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="/laudo/assets/img/easylab.png" class="card-img-top" alt="WorkLab">
              <div class="card-body">
                <h5 class="card-title">WorkLab</h5>
                <p class="card-text">Sistema para cotação de preços de exames de análises clínicas</p>
                <a href="/laudo/sigamlaudos/" class="btn btn-success">Continuar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/script.js"></script>

</html>
